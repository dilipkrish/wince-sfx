buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'application'

version = '1.0.1'
sourceCompatibility = 1.8
mainClassName = 'com.github.dilipkrish.zip.Application'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    shadow 'org.tukaani:xz:1.6'
    shadow 'net.sf.jopt-simple:jopt-simple:5.0.3'
    shadow 'org.apache.commons:commons-compress:1.14'
}

jar {
    from sourceSets.main.allSource
}

shadowJar {
    from sourceSets.main.allSource
}

runShadow {
    args = ["-an",
    "app-name",
    "-d",
    "/some/folder-to-zip"]
}

distributions {
    main {
        contents {
            from('.') {
                include 'README.txt'
            }
        }
    }
    shadow {
        contents {
            from('.') {
                include 'README.txt'
            }
        }
    }
}

